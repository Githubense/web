name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Next.js
        run: npm run build
        env:
          NODE_ENV: production
        
      - name: Add .nojekyll file (ensure it exists)
        run: |
          if [ ! -f ./out/.nojekyll ]; then
            echo "Creating .nojekyll file"
            touch ./out/.nojekyll
          else
            echo ".nojekyll file already exists"
          fi
        
      - name: List output directory (debug)
        run: |
          echo "Contents of out/ directory:"
          ls -la ./out
          echo "Checking for index.html:"
          ls -la ./out/index.html || echo "index.html not found"
          echo "Checking for _next directory:"
          ls -la ./out/_next || echo "_next directory not found"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
